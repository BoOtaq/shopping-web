<div class="products-container">
    <div class="products-wrapper">
        <div>
            <a (click)="filter('')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h4>All products</h4>
            </a>
        </div>
        <div>
            <a (click)="filter('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h4>Electronics</h4>
            </a>
        </div>
        <div>
            <a (click)="filter('fashion')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h4>Fashion</h4>
            </a>
        </div>
        <div>
            <a (click)="filter('jewelery')">
                <img style="width: 62px; margin-bottom: 5px;"
                    src="https://rukminim1.flixcart.com/flap/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
                    alt="">
                <h4>Jewllery</h4>
            </a>
        </div>
    </div>
</div>
<div class="items-wrapper">
    <div class="items-row">
        <div class="items-card">
            <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
                <div class="items-single">
                    <div class="items-single_sin">
                        <img src="{{ item.image }}" alt="">
                        <h5>{{ item.title }}</h5>
                        <br>
                        <p class="items-desc">{{ item.description }}</p>
                        <br>
                        <p><strong>Price:</strong> {{ item.price }}$</p>
                        <br>
                        <button (click)="addToCart(item)">Add to cart</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

</div>
